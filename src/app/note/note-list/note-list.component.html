
<div class="card text-center">
    <div class="card-header">
      Add More Note
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Note Text</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="content" name="note" class="form-control" id="note" placeholder="Note Text">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-3">
                    <button type="submit" class="btn btn-primary"  (click)="createNote()" [disabled]="content?.length < 5">Add Note</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let note of notes | async;trackBy:trackById">
              <note-detail [note]="note"></note-detail>
            </li>
          </ul>
    </div>
  </div>
